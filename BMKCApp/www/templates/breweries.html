<ion-view view-title="Breweries">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="brewery in breweries | orderBy: 'brewery.name'" href="#/app/breweries/{{brewery.breweryId}}" ng-click="passBreweryToBreweryView(brewery)">
        {{brewery.brewery.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
